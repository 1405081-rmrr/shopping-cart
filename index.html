<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <!--phone area starts here-->
               <div id="phone-area">
                  <div class="cart-item">
                     <div class="row">
                        <div class="col-md-7 center-item">
                           <img src="images/product-1.png" alt="">
                           <h5>iPhone 11 128GB Black</h5>
                        </div>
   
                        <div class="col-md-5 center-item">
                           <div class="input-group number-spinner">
                              <button class="btn btn-default"><i id="phone-minus-btn" class="fas fa-minus"></i></button>
                              <input type="text" class="form-control text-center" value="1" id="addRemovePhone">
                              <button class="btn btn-default"><i id="phone-plus-btn" class="fas fa-plus"></i></button>
                           </div>
                           <h5>$ <span id="phone-price">1219</span></h5>
                           <img id="remove-phone" src="images/remove.png" alt="" class="remove-item">
                        </div>
                     </div>
                  </div>
               </div>
               <!--phone area ends here-->

               <!--case area starts here-->
               <div id="case-area">
                  <div class="cart-item">
                     <div class="row">
                        <div class="col-md-7 center-item mx-auto">
                           <img src="images/product-2.png" alt="">
                           <h5>iPhone 11 Silicone Case - Black</h5>
                        </div>

                        <div class="col-md-5 center-item">
                           <div class="input-group number-spinner">
                              <button class="btn btn-default"><i id="case-minus-btn" class="fas fa-minus"></i></button>
                              <input type="text" class="form-control text-center" value="1" id="addRemoveCase">
                              <button class="btn btn-default"><i id="case-plus-btn" class="fas fa-plus"></i></button>
                           </div>
                           <h5>$ <span id="case-price">59</span></h5>
                           <img id="remove-case" src="images/remove.png" alt="" class="remove-item">
                        </div>
                     </div>
                  </div>
               </div>
               <!--case area ends here-->

               <!--total calculation starts here-->
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal-calc">1278</span></h5>
                        <h5>$ <span id="tax-calc">95.85</span></h5>
                        <h5>$ <span id="total-calc">1373.85</span></h5>
                     </div>
                  </div>
               </div>
               <!--total calculation ends here-->

               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <!--======================== javascript codes start here =========================-->

   <script>
      // phone plus button event handler
      const phonePlusBtn = document.getElementById("phone-plus-btn");
      phonePlusBtn.addEventListener("click", function(){
         const addPhone = document.getElementById("addRemovePhone").value;  // get the value
         const addPhoneNumber = parseFloat(addPhone) + 1;  // adding 1 to the current value after clicking plus 
         document.getElementById("addRemovePhone").value = addPhoneNumber;  // showing the updated value after clicking

         const currentPhonePrice = 1219 * addPhoneNumber;  // update phone price based on adding phone numbers
         document.getElementById("phone-price").innerText = currentPhonePrice;  // showing the updated price

         const currentSubTotal = document.getElementById("subTotal-calc").innerText;
         const subTotal = parseFloat(currentSubTotal) + 1219;  // subtotal calculation
         document.getElementById("subTotal-calc").innerText = subTotal;  // showing the subtotal amount

         const tax = 0.075 * subTotal;  // tax calculation
         document.getElementById("tax-calc").innerText = tax;  // showing the tax amount

         const total = subTotal + tax;  // total calculation
         document.getElementById("total-calc").innerText = total;  // showing the total amount
      })

      // phone minus button event handler
      const phoneMinusBtn = document.getElementById("phone-minus-btn");
      phoneMinusBtn.addEventListener("click", function(){
         const removePhone = document.getElementById("addRemovePhone").value;  // get the value
         const removePhoneNumber = parseFloat(removePhone) - 1;  // removing 1 from the current value after clicking minus 
         document.getElementById("addRemovePhone").value = removePhoneNumber;  // showing the updated value after clicking 

         const currentPhonePrice = 1219 * removePhoneNumber;  // update phone price based on removing phone numbers
         document.getElementById("phone-price").innerText = currentPhonePrice;  // showing the updated price

         const currentSubTotal = document.getElementById("subTotal-calc").innerText;
         const subTotal = parseFloat(currentSubTotal) - 1219;  // subtotal calculation
         document.getElementById("subTotal-calc").innerText = subTotal;  // showing the subtotal amount

         const tax = 0.075 * subTotal;  // tax calculation
         document.getElementById("tax-calc").innerText = tax;  // showing the tax amount

         const total = subTotal + tax;  // total calculation
         document.getElementById("total-calc").innerText = total;  // showing the total amount
      })

      // phone remove button event handler
      const removePhone = document.getElementById("remove-phone");  // get the remove phone area
      removePhone.addEventListener("click", function(){  // catch the click functionality
         const phoneArea = document.getElementById("phone-area");  // defining phone area
         phoneArea.style.display = "none";  // remove the display from phone area

         const currentSubTotal = document.getElementById("case-price").innerText;
         const subTotal = parseFloat(currentSubTotal);  // subtotal calculation
         document.getElementById("subTotal-calc").innerText = subTotal;  // showing the subtotal amount

         const tax = 0.075 * subTotal;  // tax calculation
         document.getElementById("tax-calc").innerText = tax;  // showing the tax amount

         const total = subTotal + tax;  // total calculation
         document.getElementById("total-calc").innerText = total;  // showing the total amount
      })

      // case plus button event handler
      const casePlusBtn = document.getElementById("case-plus-btn");
      casePlusBtn.addEventListener("click", function(){
         const addCase = document.getElementById("addRemoveCase").value;  // get the value
         const addCaseNumber = parseFloat(addCase) + 1;  // adding 1 to the current value after clicking plus
         document.getElementById("addRemoveCase").value = addCaseNumber;  // showing the updated value after clicking

         const currentCasePrice = 59 * addCaseNumber;  // update case price based on adding case numbers
         document.getElementById("case-price").innerText = currentCasePrice;  // showing the updated price

         const currentSubTotal = document.getElementById("subTotal-calc").innerText;
         const subTotal = parseFloat(currentSubTotal) + 59;  // subtotal calculation
         document.getElementById("subTotal-calc").innerText = subTotal;  // showing the subtotal amount

         const tax = 0.075 * subTotal;  // tax calculation
         document.getElementById("tax-calc").innerText = tax;  // showing the tax amount

         const total = subTotal + tax;  // total calculation
         document.getElementById("total-calc").innerText = total;  // showing the total amount
      })

      // case minus button event handler
      const caseMinusBtn = document.getElementById("case-minus-btn");
      caseMinusBtn.addEventListener("click", function(){
         const removeCase = document.getElementById("addRemoveCase").value;  // get the value
         const removeCaseNumber = parseFloat(removeCase) - 1;  // removing 1 from the current value after clicking minus
         document.getElementById("addRemoveCase").value = removeCaseNumber;  // showing the updated value after clicking

         const currentCasePrice = 59 * removeCaseNumber;  // update case price based on  removing case number
         document.getElementById("case-price").innerText = currentCasePrice;  // showing the updated price

         const currentSubTotal = document.getElementById("subTotal-calc").innerText;
         const subTotal = parseFloat(currentSubTotal) - 59;  // subtotal calculation
         document.getElementById("subTotal-calc").innerText = subTotal;  // showing the subtotal amount

         const tax = 0.075 * subTotal;  // tax calculation
         document.getElementById("tax-calc").innerText = tax;  // showing the tax amount

         const total = subTotal + tax;  // total calculation
         document.getElementById("total-calc").innerText = total;  // showing the total amount
      })

      //case remove button event handler
      const removeCase = document.getElementById("remove-case");  // get the remove case area
      removeCase.addEventListener("click", function(){  // catch the click functionality
         const caseArea = document.getElementById("case-area");  // defining case area
         caseArea.style.display = "none";  // remove the display from the case area

         const currentSubTotal = document.getElementById("phone-price").innerText;
         const subTotal = parseFloat(currentSubTotal);  // subtotal calculation
         document.getElementById("subTotal-calc").innerText = subTotal;  // showing the subtotal amount

         const tax = 0.075 * subTotal;  // tax calculation
         document.getElementById("tax-calc").innerText = tax;  // showing the tax amount

         const total = subTotal + tax;  // total calculation
         document.getElementById("total-calc").innerText = total;  // showing the total amount
      })
   </script>

   <!--======================== javascript codes end here =========================-->
   
</body>

</html>
